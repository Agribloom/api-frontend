<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon prefetch" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Africa's most preferred supplier of fruits and vegetables to retail outlets and agro-processing companies"/>
    <meta name="keywords" content="Tomato farm, supply to retail outlets, Pepper farm, agribusiness, agribloom, agriculture, Uyo, agribusiness in Nigeria, supplier of fruits and vegetables,"/>
    <link href="<%= BASE_URL %>assets/css/fontawesome.css" rel="stylesheet prefetch" />
    <link href="/assets/favicons/favicon.png" rel="shortcut icon preload"/>
    <meta name="color-scheme" content="only light">
    <style>
        body:not([class~="preloading"]) #app-preloader {
            opacity: 0;
            z-index: -1;
        }

        body.not-preloading #app-preloader {
            visibility: hidden;
            display: none;
        }

        body.preloading {
            overflow: hidden;
        }

        body.preloading #app-preloader {
            opacity: 1;
            z-index: 50000;
        }

        #app-preloader {
            background: rgb(255, 255, 255);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: all .235s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
        }

        #app-preloader .swiper-lazy-preloader {
            border-color: green;
        }

    </style>
</head>
<body class="preloading">
<noscript>
<h1>Agribloom.farm</h1>
<p>Africa's most preferred supplier of fruits and vegetables to retail outlets and agro-processing companies</p>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<div id="app-preloader">
    <i class="swiper-lazy-preloader fa fa-spinner fa-spin fa-2x fa-fw" aria-hidden="true"></i>
</div>
</body>
</html>
